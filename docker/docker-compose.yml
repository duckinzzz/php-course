services:
  php:
    build:
      context: ./php
    container_name: php-container
    volumes:
      - ../:/var/www/html
    networks:
      - app-network
    depends_on:
      - postgres


  postgres:
    image: postgres:15
    container_name: postgres-container
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DB}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    container_name: nginx-container
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www/html
    networks:
      - app-network
    depends_on:
      - php

networks:
  app-network:
    driver: bridge
